<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container{
            height: 400px;
            border: 2px dotted seagreen;
            display: flex;
            align-items: stretch;
        }
        .box{
            width: 200px;
            border: 3px dashed rebeccapurple;
            font-size: 3em;
        }
        #BOX-1{
            order: 2;
            flex-grow: 1;
        }
        #BOX-2{
order: 1;
        }
    </style>
</head>
<body>
    <h1>I am flexible right now</h1>
    <div class="container">
        <div id="BOX-1" class="box">BOX-1</div>
        <div id="BOX-2" class="box">BOX-2</div>
    </div>
</body>
</html>
